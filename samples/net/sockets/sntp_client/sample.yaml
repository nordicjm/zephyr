sample:
  description: SNTP client sample
  name: sntp_client
common:
  harness: net
  tags: net
tests:
  sample.net.sockets.sntp_client:
    platform_allow:
      - qemu_x86/atom
      - native_sim/native
  sample.net.sockets.sntp_client.posix_names:
    platform_allow:
      - qemu_x86/atom
      - native_sim/native
    extra_configs:
      - CONFIG_NET_SOCKETS_POSIX_NAMES=y
  sample.net.sockets.sntp_client.posix:
    platform_allow:
      - qemu_x86/atom
      - native_sim/native
    extra_configs:
      - CONFIG_NET_SOCKETS_POSIX_NAMES=n
      - CONFIG_POSIX_API=y
  sample.net.sockets.sntp_client.native_posix:
    platform_allow: native_posix/native
    extra_configs:
      - CONFIG_NET_SOCKETS_POSIX_NAMES=n
      - CONFIG_POSIX_API=n
