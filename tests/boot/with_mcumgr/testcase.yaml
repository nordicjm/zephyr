common:
  sysbuild: true
  platform_allow:
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - nrf9160dk_nrf9160
  integration_platforms:
    - nrf52840dk_nrf52840
  timeout: 600
  slow: true
tests:
  boot.with_mcumgr.test_upgrade:
    tags:
      - pytest
      - mcuboot
      - mcumgr
    harness: pytest
    harness_config:
      pytest_args: ["-k=test_upgrade"]

  boot.with_mcumgr.test_downgrade_prevention:
    tags:
      - pytest
      - mcuboot
      - mcumgr
    harness: pytest
    harness_config:
      pytest_args: ["-k=test_downgrade_prevention"]
    extra_args:
      - mcuboot_CONFIG_MCUBOOT_DOWNGRADE_PREVENTION=y
    extra_configs:
      - CONFIG_MCUBOOT_IMGTOOL_SIGN_VERSION="1.1.1+1"
